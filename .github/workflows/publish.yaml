jobs:
  create_nuget:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          9.0.x
          8.0.x

    - name: Copy README.md for NuGet package
      run: cp README.md UniversalReportCore.Packaging/

    # Build all dependencies before packing
    - name: Build Projects
      run: dotnet build --configuration Release

    # Create a single NuGet package including both projects
    - name: Create NuGet Package
      run: dotnet pack UniversalReportCore.Packaging --configuration Release --output ${{ env.NuGetDirectory }}

    - uses: actions/upload-artifact@v4
      with:
        name: nuget
        if-no-files-found: error
        retention-days: 7
        path: ${{ env.NuGetDirectory }}/*.nupkg
