name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - master  # Adjust if your default branch is 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files in working directory
        run: ls -la

      - name: List files in docs/ folder
        run: ls -la docs/

      - name: Check for mkdocs.yml
        run: |
          if [ -f "mkdocs.yml" ]; then
            echo "mkdocs.yml found!"
          else
            echo "mkdocs.yml not found!"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs and Material theme
        run: pip install mkdocs mkdocs-material

      - name: Build the site
        run: mkdocs build --verbose

      - name: List files in site/ folder
        run: ls -la site/

      - name: Add .nojekyll file
        run: |
          touch site/.nojekyll
          echo "This file disables Jekyll on GitHub Pages" > site/.nojekyll  # Add content to the file

      - name: Confirm .nojekyll file exists and has content
        run: |
          ls -la site/
          cat site/.nojekyll  # Debug: Show the file's contents

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true

      - name: Debug deployed files
        run: |
          git checkout gh-pages
          ls -la
          cat .nojekyll  # Debug: Show the file's contents in gh-pages